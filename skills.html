<html>

</head>
<body>
<header>
  <div class="logo-container">
    <img src="images/logo.png" width="100" height="100" alt="Logo">
  </div>
  <div class="headermenu">
    <div class="menus">
      <div class="menu-column left-column">
        <button class="menu-button"><a href="Home.html">Home</a></button>
        <button class="menu-button"><a href="Contact.html">CONTACT</a></button>
      </div>
      <div class="menu-column right-column">

<main>
  <div class="header">
    <h1>My Skills</h1>
  </div>

    <div class="skill-box left-frame">
      <div class="skill-item">
        <figure class="frame">
          <img src="images/drawing1.jpg" alt="Drawing skills" width="300" class="skill-image">
          <figcaption>Drawing skills</figcaption>
        </figure>
      </div>
    </div>
    
    <div class="skill-box right-frame">
      <div class="skill-item">
        <figure class="frame">
          <video controls width="300" poster="images/poster.png" class="skill-video">
            <source src="video.mp4" type="video/mp4">
          </video>
          <figcaption>Video Edit Skills</figcaption>
        </figure>
      </div>
    </div>
  </div>
